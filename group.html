<!DOCTYPE html>
<html>

    <body>

      <div class="jumbotron" id="top">

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" id="home">Home</a>
              <a class="dropdown-item" href="#" id="view">View</a>
              <a class="dropdown-item" href="#" id="edit">Edit</a>

        </div>

                </tr>

                </tr>
                <tr>
                    <th scope="row" class="col-2"> Team Members</th>
                    <td class="col-6" id="team"></td>
                </tr>

            </tbody>
        </table>
